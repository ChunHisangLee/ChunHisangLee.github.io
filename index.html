<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        body {
            /* Remove default margin to clean up the layout */
            margin: 0;
            /* Simple font for readability */
            font-family: Arial, sans-serif;
        }

        header, footer {
            /* Simple background color for header and footer */
            background-color: #f8f9fa;
            /* Padding for some space inside the header and footer */
            padding: 10px 20px;
            /* Text align center */
            text-align: center;
        }

        main {
            /* Padding for spacing around content inside main */
            padding: 20px;
        }

        figure {
            /* Center the figure image */
            text-align: center;
            /* No margin for clean layout */
            margin: 0;
        }

        img {
            /* Maximum width of the image to ensure it's responsive */
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Website</h1>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <figure>
        <img src="/resource/imgs/achievement.png" alt="Achievement Image">
        <figcaption>Caption: Our Latest Achievement</figcaption>
    </figure>
    <section>
        <h2>About Us</h2>
        <p>This is a section about the company. Here you can add your text to introduce your company to the
            visitors.</p>
    </section>

    <section>
        <h2>Services</h2>
        <p>Details about the services offered by the company can be listed here.</p>
    </section>
</main>

<footer>
    <p>Copyright &copy; 2024 by My Website</p>
</footer>
</body>
</html>
